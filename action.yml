name: 'Setup Redis'
description: 'Setup Redis database'
author: 'Zhulik'
branding:
  icon: 'database'
  color: 'red'
inputs:
  redis version:
    description: 'Version of Redis to use'
    required: false
    default: 'latest'
  number of databases:
    description: 'Number of Redis databases'
    required: false
    default: 16
  server argumentes:
    description: 'Arguments to pass as input to redis-server'
    required: false
    default: ""
runs:
  using: 'docker'
  image: 'Dockerfile'
